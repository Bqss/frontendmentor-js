<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Ping coming soon page</title>

<body>

  <main>
    <div class="container">
      <img src="assets/images/logo.svg" alt="logo" class="logo">
      <div class="heading">
        <h1><span>We are launching</span> soon!</h1> 
        <p>Subscribe and get notified</p>

          <input type="text" id="tf1" placeholder="Your email address..">
          <small class="validate">Please provide a valid email address</small>

        </div> 
        
      </div>
      <div class="image">
        <img src="assets/images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
      <div class="bottom">
        <ul>
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </div>

  </main>
<script src="js/Main.js"> </script>

</html>
